<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="form-with-js.css">
</head>
<body>

  <header>
    <div class="nav-wrapper">
      <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="form-no-js.html">Contact (No JS) </a>
        <a href="form-with-js.html">Contact (With JS) </a>
        <a href="faq.html">FAQ</a>
        <button id="theme-toggle" aria-label="Toggle theme">
          <span class="icon"></span>
        </button>
        <noscript>
          <p class="no-js-warning">Theme switcher requires JavaScript to function properly</p>
        </noscript>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <header>
        <hr>
        <h1>Contact Me!</h1>
        <hr>
      </header>
    </section>

    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:vxn004@ucsd.edu">vxn004@ucsd.edu</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/mark-nguyen-b503a3241">
          www.linkedin.com/in/mark-nguyen-b503a3241 </a>
        </p>
    </section>

    <section class="contact-form">
      <h2>Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <label for="firstname">First Name *</label>
        <input type="text" id="firstname" name="firstname" placeholder="John" required>

        <label for="lastname">Last Name *</label>
        <input type="text" id="lastname" name="lastname" placeholder="Doe" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" 
        minlength="6" required>
        <span id="email-error" class="error"></span>

        <label for="phonenumber"> Phone Number </label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="999-000-0000"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <span id="phone-error" class="phone-error"></span>

        <label for="comments"> Comments </label>
        <textarea type="text" id="comments" name="comments" placeholder="Thoughts?"
        pattern="[A-Za-z0-9 ]+" maxlength="600"> </textarea>
        
        <div id="comments-counter" class="counter"> 600 characters left</div>
        <span id="comments-error" class="comments-error"></span>

        
        <input type="hidden" name="possible_bot" value="true">
        <input type="hidden" name="form-errors" id="form-errors" value="">

        <button type="submit" id="submitinfo" name="submitinfo">Submit</button>

      </form>
    </section>
  </main>

  <script src="form-with-js.js">defer</script>
  <script src="theme.js"></script>
</body>
</html>
